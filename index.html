<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="conteiner">
      <img class="background-img" src="./images/bg-pattern-card.svg" alt="" />
      <img class="img" src="./images/image-victor.jpg" alt="" />

      <div class="name-age">
        <h1>Victor Crest</h1>
        <p class="victor-age">26</p>
      </div>

      <p class="london">London</p>

      <div class="p-conteiner">
        <div class="font-size">
          <p class="stat-num">80K</p>
          <p class="stat-name">Followers</p>
        </div>

        <div class="font-size">
          <p>803K</p>
          <p class="likes-p">Likes</p>
        </div>

        <div class="font-size">
          <p>1.4K</p>
          <p class="photos-p">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
